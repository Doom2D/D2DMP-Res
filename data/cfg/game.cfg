name Player
color 64 255 64
skin doomer
bind Вверх +lookup
bind Вниз +lookdown
bind Влево +left
bind Вправо +right
bind Ctrl +attack
bind Shift +jump
bind X +nextweapon
bind Z +prevweapon
bind T +chat
bind F12 +screenshot
r_gfx 1
r_massacre 3
r_names 1
r_window 1
r_fskip 1
s_preload 0
s_vol_sound 100
s_vol_music 100
cl_slist doom2d.org
cl_slist_path /serverlist/doom2dmp/
cls
echo Добро пожаловать в Doom 2D Multiplayer v0.6!