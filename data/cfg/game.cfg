name Player
color 64 255 64
skin doomer
bind Вверх +lookup
bind Вниз +lookdown
bind Влево +left
bind Вправо +right
bind Ctrl +attack
bind Shift +jump
bind X +nextweapon
bind Z +prevweapon
bind T +chat
bind F12 +screenshot
r_gfx 1
r_massacre 3
r_names 1
r_window 1
r_width 1024
r_height 768
r_scale 1
r_fskip 1
r_fps_correct 0
s_preload 0
s_vol_sound 100
s_vol_music 80
cl_slist doom2d.org
cl_slist_path /serverlist/doom2dmp/
cl_sync_type 0
cl_rate 2
cl_dl_allow 1
cl_dl_override 1
cls
echo Добро пожаловать в Doom 2D Multiplayer 0.6!